<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        
        <div class='komplet'>
            <!-- hlavni recept -->
            <div class='recept hlavni'>
                <div class='hlavicka'>
                    <p>Saláty</p>
                    <p>5 komentářů</p>
                </div>
                <div class='nazev'>
                    <h2>Salát s&nbsp;vlašskými ořechy</h2>
                </div>
            </div>


            <!-- maly recept 2 -->
            <div class='web2'>
                <div class='recept prvni'>
                    <div class='hlavicka'>
                        <p>Svačina</p>
                        <p>16 komentářů</p>
                    </div>
                    <div class='nazev'>
                        <h2>Chlebíček s&nbsp;avokádem</h2>
                    </div>
                </div>


                <!-- maly recept 3 -->
                <div class='recept druhy'>
                    <div class='hlavicka'>
                        <p>Mexická</p>
                        <p>7 komentářů</p>
                    </div>
                    <div class='nazev'>
                        <h2>Avokádové tacos</h2>
                    </div>
                </div>


                <!-- maly recept 4 -->
                <div class='recept treti'>
                    <div class='hlavicka'>
                        <p>Luštěniny</p>
                        <p>23 komentářů</p>
                    </div>
                    <div class='nazev'>
                        <h2>Pita chléb s&nbsp;cizrnou</h2>
                    </div>
                </div>


                <!-- maly recept 5 -->
                <div class='recept ctvrty'>
                    <div class='hlavicka'>
                        <p>Burgery</p>
                        <p>19 komentářů</p>
                    </div>
                    <div class='nazev'>
                        <h2>Sojový burger</h2>
                    </div>
                </div>
            </div>
            
        </div>



        <div class="paticka">
            <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
        </div>


    </body>
</html>
